<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Chronomètre de Piscine</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="clock">
    <!-- Aiguilles -->
    <div class="hand red" id="red-hand"></div>
    <div class="hand yellow" id="yellow-hand"></div>
    <div class="hand black" id="black-hand"></div>
    <div class="hand green" id="green-hand"></div>
    <!-- Centre -->
    <div class="center"></div>
  </div>
  <button id="reset-button">Reset red hand</button>

  <!-- Enregistrement du service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('./service-worker.js')
        .then(() => console.log('Service Worker enregistré avec succès'))
        .catch((error) => console.error('Erreur lors de l\'enregistrement du Service Worker', error));
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
